---
apiVersion: source.werf.io/v1
kind: HelmRepository
metadata:
  name: podinfo
spec:
  url: oci://ghcr.io/stefanprodan/charts
  type: "oci"
  interval: 1m
---
apiVersion: source.werf.io/v1
kind: HelmChart
metadata:
  name: podinfo
spec:
  chart: podinfo
  sourceRef:
    kind: HelmRepository
    name: podinfo
  version: '6.1.*'
  interval: 1m
---
apiVersion: source.werf.io/v1
kind: HelmChart
metadata:
  name: podinfo-keyless
spec:
  chart: podinfo
  sourceRef:
    kind: HelmRepository
    name: podinfo
  version: '6.2.1'
  interval: 1m
  verify:
    provider: cosign
